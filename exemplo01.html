<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo 01</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="exemplos.css" rel="stylesheet">
    </head>
    <body>
        <form>
            <div class="form-group">
            <label for="base">Base</label><br>
            <input type="number" name="base" placeholder="0.0 m" id="base"><br>

            <label for="altura">Altura</label><br>
            <input type="number" name="altura" placeholder="0.0 m" id="altura"> <br>

            <label for="area">Área</label><br>
            <input type="number" name="area" placeholder="0.0 m²" id="area" readonly> <br>

            <input type="button" class="btn btn-dark" onclick="calculaArea2()" value="Calcular Área"><br>
        </div>
        </form>
        <script src="exemplos.js"></script>
        <script>
            function calculaArea(){
            //recuperação de entrada de dados
            var  base = document.getElementById("base").value;
            let altura = document.getElementById("altura").value;
            //processamneto
            var area = (base * altura)/2;
            //saida
            document.getElementById("area").value = area;
        }

        </script>

    </body>
</html>
